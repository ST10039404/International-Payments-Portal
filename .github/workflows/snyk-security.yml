name: Snyk Security

on:
  push:
    branches: ["main"]  # Change to 'main' if you're using that as the default branch
  pull_request:
    branches: ["main"]  # Change to 'main' if you're using that as the default branch

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  snyk:
    permissions:
      contents: read  # for actions/checkout to fetch code
      security-events: write  # for github/codeql-action/upload-sarif to upload SARIF results
      actions: read  # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository code
      - uses: actions/checkout@v4

      # Step 2: Set up Snyk CLI to check for security issues
      - name: Set up Snyk CLI to check for security issues
        uses: snyk/actions/setup@806182742461562b67788a64410098c9d9b96adb

        env:
          # Provide the Snyk API token here from GitHub Secrets
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # Step 3: Set up dependencies (Only needed for projects like Node.js, Python, etc.)
      # Example for Node.js projects (comment out if not needed)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install  # Run if you have a package.json and Node.js dependencies

      # Step 4: Run Snyk Code (SAST) analysis
      - name: Snyk Code test
        run: snyk code test --sarif > snyk-code.sarif  # Removes || true to fail on issues

      # Step 5: Run Snyk Open Source (SCA) analysis and upload results
      - name: Snyk Open Source monitor
        run: snyk monitor --all-projects  # Monitor all projects

      # Step 6: Run Snyk Infrastructure as Code (IaC) analysis
      - name: Snyk IaC test and report
        run: snyk iac test --report  # Removes || true to fail on issues

      # Step 7: Upload the Snyk Code results to GitHub Code Scanning
      - name: Upload result to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-code.sarif
